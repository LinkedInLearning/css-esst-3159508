<!doctype html>
<html lang="de">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Links als Buttons - Videokurs Webtechniken lernen 2: CSS-Grundlagen</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    
    <style>

      * { box-sizing: border-box; }

      body {
        font-family: sans-serif;        
        line-height: 1.5; 
        text-align: center; 
        background: #fbf9f3; 
        max-width: 600px; 
        padding: 2rem; 
        margin: 1rem auto; 
      }

      h1, h2 { 
        margin-top: 0; 
        margin-bottom: 0.5rem; 
      }
      h1 { display: none; }
      
      h2 { 
        font-family: 'Tangerine', serif; 
        font-size: 3rem;
        font-weight: 500;
        color: dimgrey; 
        text-shadow: 2px 4px 4px rgba(0,0,0,0.2);
        letter-spacing: 4px; 
      }

      .angebot {
        background: #f5efe0; 
        padding: 1rem; 
      }  

      figure {
        margin: 0; 
      }
      
      figure img {
        max-width: 100%;
      }
            


  </style>
    

  </head>

  <body>
    
    <h1>Links als Buttons</h1>
    
    <section class="angebot">

      <h2>Ab auf die Insel</h2>

      <figure>
        <img src="bilder/strand.jpg" 
             width="512" 
             height="384" 
             alt="Strand auf Schiermonnikoog">

        <figcaption>

          <a href="#" class="button-primary">Jetzt buchen</a>

          <a href="#" class="button-secondary">Mehr Infos</a>

        </figcaption>
      </figure>

    </section>      
  </body>

</html>
